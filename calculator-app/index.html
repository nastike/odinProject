<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="calculator-container">
            <div id="display"></div>
            <div class="numbers">
                <button class="number delBtn" value="DEL">DEL</button>
                
                <button class="number operator" value="-">-</button>
                
                <button class="number operator" value="%">%</button>
                <button class="number operator" value="/">/</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="number operator" value="*">X</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="number operator" value="+">+</button>
                <button class="number acBtn" value="AC">AC</button>
                <button class="number" value="0">0</button>
                <button class="number" value=".">.</button>
                <button class="number equalsTo" value="eql">=</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
