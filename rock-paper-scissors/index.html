<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>User Choice: <span id="user-choice"></span></h2>
        <h2>Results: <span id="results"></span></h2>
    </div>
    <div>
        <button id="rock" class="choices">Rock</button>
    <button id="paper" class="choices">Paper</button>
    <button id="scissor" class="choices">Scissor</button>
    </div>
    
    <div id="scoreDisplay">
        <h2>Player Score: <span id="playerScore">0</span> </h2>
        <h2>Computer Score: <span id="computerScore">0</span> </h2>
    </div>
    <button id="reset">Restart Game</button>
    <script src="script.js"></script>
</body>
</html>
