<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="logo">
            <div class="logo-odin">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
            <span class="name-odin">ODIN</span>
        </div>
        
        <span class="credits">Photo by Halie West on Unsplash</span>
    </div>
        <div id="form-container">
            <div class="form-discription">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    Sign up now to get started. 

                </p>
                <h3>You know you want to.</h3>
            </div>
            <div class="form-body">
                <form action="">
                    <legend>Let's do this!</legend>
                    <div class="name">
                    <fieldset>
                    <label for="">First Name</label>
                   <input type="text">
                   <label for="">Last Name</label>
                   <input type="text">

                </fieldset>
            </div>
                <div class="contact-information">
                    
                        <label for="">Email</label>
                        <input type="text">
                        <label for="">Phone Number</label>
                        <input type="number">
                       
                </div>
                  
                   <div class="passwords">
                    <label for="">Password</label>
                    <input type="password">
                    <label for="">Confirm Password</label>
                    <input type="password">
                   </div>
                   
                   <div class="buttons">
                    <Button>Create Account</Button>
                    <div class="login-div">
                     <h3>Already have an account? <a href="">Log in</a></h3>
                   </div>
                 
                   </div>
                   

                </form>
            </div>
        </div>
    </div>
</body>
</html>
